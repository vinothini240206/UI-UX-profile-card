<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UI profile card design</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
         <meta name="viewport" content="width=device-width , initial-scale=1.0">
         <link rel="stylesheet" href="style.css">
         <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        
         <div class="profile-card">
            <div class="image">
                <img src="profile.jpeg" alt="profile pic " class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">JUST LITTLE THINGS</span>
                <span class="job">MULTI TASKER</span>

            </div>

           <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;"class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background-color: rgb(167, 53, 167);" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="#" style="background-color: green;"class="link"><i class='bx bxl-whatsapp' ></i></a>
            <a href="#" style="background-color: red;" class="link"><i class='bx bxl-youtube' ></i></a>
           </div> 

           <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
           </div>

           <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">1L</span>
            </div>
           </div>
         </div>
    </body>
</html>
